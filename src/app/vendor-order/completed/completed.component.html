<ion-content>
  <ion-list>
    <div *ngFor="let order of orders">
      <ion-card
        color=""
        *ngIf="order.status === 'Completed'"
        (click)="openReviewDetails(order)"
      >
        <ion-card-header>
          <ion-card-title>{{ order.title }} </ion-card-title>
          <ion-card-subtitle>{{ order.category }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item color="">
            <ion-label class="pricehour">
              <h1 class="bid">Price: {{ order.price }}$</h1>
              <ion-label>Customer: {{ order.user.username }}</ion-label>
              <div *ngIf="order.review.rate">
                <div class="rating" style="display: inline-block;">
                  <ion-label
                    >Rating: {{ order.review.rate }}
                    <ion-icon name="star"></ion-icon>
                  </ion-label>
                </div>
                <br />
                <ion-label>Tap for review details</ion-label>
              </div>
            </ion-label>
            <img src="../../../assets/img/done.jpeg" alt="" />
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
