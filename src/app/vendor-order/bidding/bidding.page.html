<ion-content>
  <ion-list>
    <div *ngFor="let bid of bids">
      <ion-card
        color=""
        *ngIf="bid.order.status === 'Biding'"
        (click)="requestDetailsModal($event, bid)"
      >
        <ion-card-header>
          <ion-card-title>{{ bid.order.title }}</ion-card-title>
          <ion-card-subtitle>{{ bid.order.category }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item color="">
            <ion-label class="pricehour">
              <h1 class="bid">Your bid price: ${{ bid.price }}</h1>
              <ion-label
                >CreateTime: {{ bid.createTime | date: "short" }}</ion-label
              >
            </ion-label>
            <img
              src="../../../assets/category/{{ bid.order.category }}.png"
              alt=""
            />
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card color="" *ngIf="bid.order.status === 'Accepting'">
        <ion-card-header>
          <ion-card-title>{{ bid.order.title }}</ion-card-title>
          <ion-card-subtitle>{{ bid.order.category }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item color="">
            <ion-label class="pricehour">
              <h1 class="bid">Your bid price: ${{ bid.price }}</h1>
              <ion-label
                >CreateTime: {{ bid.createTime | date: "short" }}</ion-label
              >
            </ion-label>
            <img
              src="../../../assets/category/{{ bid.order.category }}.png"
              alt=""
            />
          </ion-item>
          <ion-button color="dark" (click)="goPending(bid)">
            Start Work!</ion-button
          >
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
