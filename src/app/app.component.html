<ion-app>
    <app-slide-menu [menuId]="menuId" [contentId]="contentId"></app-slide-menu>

    <ion-router-outlet [id]="contentId"></ion-router-outlet>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-menu">
        <ion-fab-button (click)="openMenu()" >
            <ion-icon name="grid-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-app>
