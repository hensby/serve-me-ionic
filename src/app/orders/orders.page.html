<ion-header>
  <ion-toolbar>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content scroll-y="false">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-searchbar showCancelButton="always"></ion-searchbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="Biding">
        <ion-segment-button value="Biding">
            <ion-label>Biding</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Pending">
            <ion-label>Pending</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Progressing">
            <ion-label>Progressing</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Completed">
            <ion-label>Completed</ion-label>
        </ion-segment-button>
    </ion-segment>
    <div class="componentStatus">
        <app-biding *ngIf="currentTab === 'Biding'" > </app-biding>
        <app-pending *ngIf="currentTab === 'Pending'"> </app-pending>
        <app-progressing *ngIf="currentTab === 'Progressing'"> </app-progressing>
        <app-completed *ngIf="currentTab === 'Completed'"> </app-completed>
    </div>
</ion-content>
