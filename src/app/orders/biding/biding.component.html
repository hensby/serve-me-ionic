<ion-content>
  <div *ngIf="!this.orders">
    <div class="emptyTips">
      <p> Nothing here ~</p>
    </div>
  </div>
  <div *ngIf="this.orders">
  <ion-list *ngFor="let request of orders">
    <ion-card color="">
      <ion-card-header>
        <ion-card-title>{{request.title}}</ion-card-title>
        <ion-card-subtitle>{{request.category}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item color="">
          <ion-label class="pricehour">
            <h1 [ngClass]="request.bids.length? 'bid' : ' nobid' ">{{request.bids.length? request.bids[0].price + '$' : "No one bid"}}</h1>
            <ion-label>{{this.datetimeService.convertWithFormat(request.time,"yyyy-MM-dd")}}</ion-label>
            <ion-label>{{this.datetimeService.convertWithFormat(request.time,"HH:mm")}}</ion-label>
          </ion-label>
         <img src="../../../assets/category/{{request.category}}.png">
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
  </div>
</ion-content>
