<ion-header>
    <ion-toolbar color="primary">
        <ion-title >Customer</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" >
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-searchbar showCancelButton="always"></ion-searchbar>
    <ion-row class="filter">
        <ion-button (click)="typeModal()" expand="full" fill="outline">
            <ion-label class="unprocessed" *ngIf="!this.filterService._typeFilled " >type
                <ion-icon class="unprocessed"  name="arrow-down"></ion-icon>
            </ion-label>
            <ion-label class="smallFont" color="primary" *ngIf="this.filterService._typeFilled">
                {{this.filterService.displayGender()}},{{this.filterService.displayType()}}
            </ion-label>

        </ion-button>
        <ion-button (click)="priceModal()" expand="full" fill="outline">
            <ion-label class="unprocessed">
                Price
                <ion-icon name="arrow-down"></ion-icon>
            </ion-label>

        </ion-button>
        <ion-button expand="full" fill="outline">
            <ion-label class="unprocessed">
                Date
                <ion-icon name="arrow-down"></ion-icon>
            </ion-label>
        </ion-button>
    </ion-row>
    <ion-list >

    </ion-list>
</ion-content>
