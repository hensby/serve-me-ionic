<ion-split-pane>
    <ion-menu contentId="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of menuPages">
                    <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedMenuPath === p.url">
                        {{p.title}}
                    </ion-item>

                </ion-menu-toggle>
            </ion-list>

        </ion-content>

    </ion-menu>

    <ion-router-outlet id="content" main>

    </ion-router-outlet>
</ion-split-pane>


<ion-tabs>

            <ion-label>Dashboard</ion-label>

        <ion-tab-button tab="tab2">

        </ion-tab-button>

        <ion-tab-button tab="orders">

        </ion-tab-button>

        <ion-tab-button tab="me">
