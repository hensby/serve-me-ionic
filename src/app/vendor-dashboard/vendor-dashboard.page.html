  <ion-toolbar>
    <ion-title>Vendor Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let request of newRequest">
    <ion-card color="">
      <ion-card-header>
        <ion-card-title>{{request.title}}</ion-card-title>
        <ion-card-subtitle>{{request.category}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item color="">
          <ion-label class="pricehour">
            <h1>${{request.id}}</h1>
            <ion-label>{{this.datetimeService.convertWithFormat(request.time,"yyyy-MM-dd")}}</ion-label>
            <ion-label>{{this.datetimeService.convertWithFormat(request.time,"HH:mm")}}</ion-label>
          </ion-label>
          <ion-avatar><img src="../../assets/img/avatar.png"></ion-avatar>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
