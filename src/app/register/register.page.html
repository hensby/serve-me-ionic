<ion-content padding class="animated fadeIn login auth-page">
    <div id="closedButton">
        <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </div>
    <div class="theme-bg"></div>
    <div class="auth-content">
        <!-- Logo -->
        <div class="animated fadeInDown">
            <div class="logo"></div>
        </div>
        <!-- register form -->
        <form [formGroup]="authForm" class="list-form">
            <div *ngFor="let item of requiredInformation">
                <ion-item class="animated fadeInUp">
                    <ion-label position="floating">
                        <ion-icon name="{{item.icon}}"></ion-icon>
                        {{item.title}}
                    </ion-label>
                    <ion-input color="secondary" type="{{item.type}}" formControlName="{{item.formControlName}}"></ion-input>
                </ion-item>
            </div>
        </form>
        <!-- button for sign in -->
        <div>
            <ion-button (click)="doRegister()" size="medium" expand="full" shape="round" color="dark" [disabled]="!authForm.valid" tappable>
                <ion-icon name="log-in"></ion-icon>
                Sign up
            </ion-button>
            <!-- Other way to sign up -->
            <p>
                <ion-text color="light">
                    Or Sign in with:
                </ion-text>
            </p>
            <ion-grid class="btn-group">
                <ion-row>
                    <ion-col size="4">
                        <ion-button shape="round" expand="full" color="secondary">
                            <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="4">
                        <ion-button shape="round" expand="full" color="secondary">
                            <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="4">
                        <ion-button shape="round" expand="full" color="secondary">
                            <ion-icon slot="icon-only" name="logo-google"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
