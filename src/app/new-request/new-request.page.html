<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
      <ion-title>Place a new request</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-item>
    <ion-select placeholder="Select One" (ionChange)="onTypeChange($event)" >
      <ion-select-option *ngFor="let worktype of WorkTypeList" value="{{worktype}}">{{worktype}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>MM DD YY</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime value="1990-02-19" placeholder="Select Date" ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="05:43" hour-values="7,8,9,10,11,12,13,14,15" minute-values="10,20,30,40,50,60"></ion-datetime>
  </ion-item>
</ion-list>

</ion-content>
